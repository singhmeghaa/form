<body> 
<h1> Students Login</h1>

<form action="details" method="get">

<input type="date" id="dob" required><br> <br>

<input type="rollnumber" id="number" placeholder="Enter Roll Number" required> <br> <br>

<h4>Select Your Course</h4>
<label for="web">Web Design</label>
<input type="radio" name="course" id="web">

<label for="graphic">Graphic Design</label>
<input type="radio" name="course" id="graphic">

<label for="button">Animation</label>
<input type="radio" name="course" id="button">

<br> <br>
<input type="submit" value="Login">
</form>
